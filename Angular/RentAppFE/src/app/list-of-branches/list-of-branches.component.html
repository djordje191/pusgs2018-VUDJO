<div *ngFor="let branch of Branches">
  <div class="row">
    <div class="col col-md-3 col-md-push-1">
      <div class="container">
        <div id="products" class="row list-group">
          <div class="item  col-xs-3 col-lg-3">
            <div class="thumbnail">
              <img class="group list-group-image" src='http://localhost:51680/api/GetLogo?fileName={{branch.Logo}}' alt="Branch logo" />
              <div class="caption" align="center">
                <h4 class="group inner list-group-item-heading"><p>Address:</p>{{branch.Address}}</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
