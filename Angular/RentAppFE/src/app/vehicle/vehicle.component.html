<form class="form-horizontal" #f="ngForm" (ngSubmit)="onSubmit(f)">
  <fieldset>
  
  <!-- Form Name -->
  <legend>Add Vehicle</legend>
  
  <!-- Select Basic -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="selectbasic">Vehicle Type:</label>
    <div class="col-md-4">
      <select id="type" name="type" class="form-control" ngModel #type="ngModel">
        <option value="1">Option one</option>
        <option value="2">Option two</option>
      </select>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Model:</label>  
    <div class="col-md-4">
    <input id="model" name="model" type="text" placeholder="" class="form-control input-md" ngModel required #model="ngModel">    
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="model.errors && (model.dirty || model.touched)"
            class="alert alert-danger">  
          <div [hidden]="!model.errors.required">
            Model is required!
          </div>
          <div [hidden]="!model.errors.pattern">
            Model form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Manufacture:</label>  
    <div class="col-md-4">
    <input id="manufacture" name="manufacture" type="text" placeholder="" class="form-control input-md" ngModel required #manufacture="ngModel">    
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="manufacture.errors && (manufacture.dirty || manufacture.touched)"
            class="alert alert-danger">  
          <div [hidden]="!manufacture.errors.required">
            Manufacture is required!
          </div>
          <div [hidden]="!manufacture.errors.pattern">
            Manufacture form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- Text input-->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textinput">Year:</label>  
    <div class="col-md-4">
    <input id="year" name="year" type="text" placeholder="" class="form-control input-md" ngModel required #year="ngModel">   
    </div>
  </div>

  <div class="row">
    <div class="col col-lg-4 col-lg-push-4">
      <div *ngIf="year.errors && (year.dirty || year.touched)"
            class="alert alert-danger">  
          <div [hidden]="!year.errors.required">
            Year is required!
          </div>
          <div [hidden]="!year.errors.pattern">
            Year form is invalid
          </div>
      </div>
    </div>
  </div>
  
  <!-- File Button --> 
  <div class="form-group">
    <label class="col-md-4 control-label" for="filebutton">Pictures:</label>
    <div class="col-md-4">
      <input id="filebutton" name="filebutton" class="input-file" type="file">
    </div>
  </div>
  
  <!-- Textarea -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Description:</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="description" name="description" ngModel  #description="ngModel"></textarea>
    </div>
  </div>
  
  <!-- Button -->
  <div class="form-group">
    <label class="col-md-4 control-label" for="singlebutton"></label>
    <div class="col-md-4">
      <button type="submit"  id="singlebutton" name="singlebutton" class="btn btn-success" [disabled]="!f.valid">Add</button>
    </div>
  </div>
  
  </fieldset>
  </form>
