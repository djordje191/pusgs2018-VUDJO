<!-- Login form -->
<div class="row">
  <div class="col col-lg-4 col-lg-push-4">
      <div class="container">
          <div class="row">
            <div class="col col-lg-4">
              <div class="page-header">
                <h1>Login <small>with existing account</small></h1>  
              </div> 
            </div>
          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f)">
            <div class="row">
              <div class="col col-lg-4">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="email" type="text" class="form-control" name="email" placeholder="Email" ngModel required #email="ngModel"
                  pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-lg-4">
                <div *ngIf="email.errors && (email.dirty || email.touched)"
                      class="alert alert-danger">  
                    <div [hidden]="!email.errors.required">
                      Email is required!
                    </div>
                    <div [hidden]="!email.errors.pattern">
                      Email form is invalid (example jondoe@gmail.com)
                    </div>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-lg-4"> 
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="password" type="password" class="form-control" name="password" placeholder="Password" ngModel required minlength="7" maxlength="42" #password="ngModel">
                </div>
              </div>
            </div>
            <div *ngIf="password.errors && (password.dirty || password.touched)"
           class="alert alert-danger">  
              <div [hidden]="!password.errors.required">
                Password is required!
              </div>
              <div [hidden]="!password.errors.minlength">
                Password min length is 7 characters.
              </div>
              <div [hidden]="!password.errors.maxlength">
                Password max length is 42 characters.
              </div>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
          </form>
        </div>

        <!--<button class="btn btn- danger" (click)="register()">  reg </button>
        <ul>
          <li *ngFor="let user of users">{{user.Id}} {{user.FullName}}</li>
        </ul>-->
  </div>
</div>
