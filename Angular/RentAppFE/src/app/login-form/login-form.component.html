<!-- Login form -->
<div class="row">
  <div class="col col-lg-4 col-lg-push-4">
      <div class="container">
          <div class="row">
            <div class="col col-lg-4">
              <div class="page-header">
                <h1>Login <small>with existing account</small></h1>  
              </div> 
            </div>
          </div>
          <form #f="ngForm" (ngSubmit)="onSubmit(f.value)">
            <div class="row">
              <div class="col col-lg-4">
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                  <input id="Username" type="text" class="form-control" name="Username" placeholder="Username" ngModel required #Username="ngModel">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col col-lg-4"> 
                <div class="input-group">
                  <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                  <input id="Password" type="Password" class="form-control" name="Password" placeholder="Password" ngModel required #Password="ngModel">
                </div>
              </div>
            </div>
            <br>
            <div>
                <button type="submit" class="btn btn-success" [disabled]="!f.valid">
                    <span class="glyphicon glyphicon-ok"></span>
                </button>
            </div>
          </form>
        </div>
  </div>
</div>
