<form #f="ngForm" (ngSubmit)="onSubmit(f.value,Image)" class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend align="center">Add Vehicle</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Vehicle Model</label>  
  <div class="col-md-4">
  <input id="Model" name="Model" type="text" placeholder="" class="form-control input-md" ngModel required #Model="ngModel">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Manufactor</label>  
  <div class="col-md-4">
    <input id="Manufactor" name="Manufactor" type="text" placeholder="" class="form-control input-md" ngModel required #Manufactor="ngModel">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Year</label>  
  <div class="col-md-4">
    <input id="Year" name="Year" type="text" placeholder="" class="form-control input-md" ngModel required #Year="ngModel">
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Price Per Hour</label>  
  <div class="col-md-4">
  <input id="Price" name="Price" type="text" placeholder="" class="form-control input-md" ngModel required #Price="ngModel">
  </div>
</div>

<div class="form-group">
  <label class="col-md-4 control-label" for="textinput">Vehicle Type</label>  
  <div class="col-md-4">
    <select class="form-control" name="Type" id="Type" ngModel required #Type="ngModel">
        <option *ngFor="let t of vehicleTypes" value="{{t.Id}}">{{t.Name}}</option>
    </select>
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
    <label class="col-md-4 control-label" for="textarea">Description</label>
    <div class="col-md-4">                     
      <textarea class="form-control" id="Description" name="Description" ngModel required #Description="ngModel"></textarea>
    </div>
  </div>

<div class="row">
  <div class="col col-lg-4 col-lg-push-4">
    <img [src]="imageUrl" style="width:250px; height:150px">
    <br>
    <br>
    <input type="file" (change)="handleFileInput($event.target.files)" #Image accept="image/*">
    <br>
  </div>
</div>

<div class="form-group">
    <label class="col-md-4 control-label" for="addServiceButton"></label>
    <div class="col-md-4">
      <button type="submit" id="addServiceButton" name="addServiceButton" class="btn btn-success" [disabled]="!f.valid || Image.value==''">Add Vehicle</button>
    </div>
  </div>

</fieldset>
</form>
